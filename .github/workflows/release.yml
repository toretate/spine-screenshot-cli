name: Release CLI on Tag

on:
  push:
    tags:
      - 'v*'  # v1.0.0 などのタグにマッチ

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup submodules
        run: |
          git submodule foreach --recursive 'git fetch --all'
          
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Extract version from tag
        id: extract_version
        run: |
          echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "clean_version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Setup Spine libraries
        run: |
          chmod +x setup.sh
          ./setup.sh

      - name: Build and package all versions
        run: |
          cd SpineScreenshotCli
          chmod +x publish.sh
          ./publish.sh --version ${{ steps.extract_version.outputs.version }}

      - name: Upload all binaries to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SpineScreenshotCli/artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}